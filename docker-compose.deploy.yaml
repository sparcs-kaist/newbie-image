version: '3'

services:
  app:
    name: ||USER||-app
    image: ghcr.io/sparcs-kaist/newbie-image:latest
    restart: always
    ports:
      - "||PORT22||:22"
      - "||PORT3000||:3000"
      - "||PORT8000||:8000"
    volumes:
      - "./home:/home/sparcs"
    environment:
      - NEW_PASSWORD=||NEW_PASSWORD||
    depends_on:
      - db
    networks:
      - default
      - proxy

  db:
    name: ||USER||-db
    image: mysql:8.4.0
    restart: always
    volumes:
      - data:/data/db
    environment:
      - MYSQL_ROOT_PASSWORD=||MYSQL_ROOT_PASSWORD||
      - MYSQL_DATABASE=db
    networks:
      - default

volumes:
  data:

networks:
  - proxy

networks:
  default:
  proxy:
    external: true